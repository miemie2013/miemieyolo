# Please insure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train: ../VOCdevkit/VOC2012/JPEGImages # train images
val: ../VOCdevkit/VOC2012/JPEGImages # val images
test: ../custom_dataset/images/test # test images (optional)
train_anno_path: ../VOCdevkit/VOC2012/annotations2/voc2012_train.json
val_anno_path: ../VOCdevkit/VOC2012/annotations2/voc2012_val.json

# miemie2013 add it
force_coco_json: True

# Classes
nc: 20  # number of classes
names: ['aeroplane', 'bicycle', 'bird', 'boat', 'bottle', 'bus', 'car', 'cat', 'chair', 'cow', 'diningtable', 'dog',
        'horse', 'motorbike', 'person', 'pottedplant', 'sheep', 'sofa', 'train', 'tvmonitor']  # class names
